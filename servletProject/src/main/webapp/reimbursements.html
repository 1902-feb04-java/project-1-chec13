<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link href="reimbursements.css" type="text/css" rel="stylesheet">
<script src="reimbursements.js"></script>
</head>
<body>
<div id="header-div">
    <button id="profileBtn">Profile</button>
    <button id="reimbursementsBtn">Reimbursements</button>
    <form id="logout-form" method="POST" action="/Project-1/Logout">
    <button id="logoutBtn">Logout</button>
    </form>

</div>
<div id="welcome">
    <h1>Welcome</h1>
    <p>Here you can edit your profile, or submit a reimbursement request.</p>
</div>
<div id="profile-div">
    <div id="profile-picture-div">
        <img id="profile-picture" src="https://www.thehindu.com/sci-tech/technology/internet/article17759222.ece/alternates/FREE_660/02th-egg-person">
        <input id=profile-picture-selector type="file">
    </div>
    <p id="profile-name">Name: Admin</p>
    <p id="profile-username">Username: Admin</p>
    <p id="profile-start-date">Start Date: 3/1/2019</p>
    <br>
    <p id="profile-manager">Manager: </p>
    <p id="profile-position">Position: </p>
    <br>
    <label name="email">Email: </label>
    <input name="email" id="profile-email" type="email">
    <br>
    <label name="current-password">Current Password: </label>
    <input name="current-password" id="current-password" type="password">
    <br>
    <label name="update-password">New Password: </label>
    <input name="update-password" id="update-password" type="password">
    <br>
    <label name="update-password2">Retype Password: </label>
    <input name="update-password2" id="update-password2" type="password">
    <br>
    <input name="submit" id="profile-submit" type="submit">

</div>
<div id="reimbursement-div">
    <div id="reimbursement-create-div">
        <p>Create Request.</p>
        <div id="reimbursement-create-form-div">
            <form id="reimbursement-create-form" action="/Project-1/createReimbursement" method="POST">
                <label>Amount: </label>
                <input type="text" name="amount">
                <br>
                <label>Description: </label>
                <textarea row="4" cols="50" name="info"></textarea>
                <br>
                <label>Image: </label>
                <input type="file" name="image" id="reimbursement-create-image">
                <br>
                <input type="submit">
            </form>
        </div>
    </div>
    <div id="reimbursement-search-div">
        <form>
            <label for="name">Name: </label>
            <input name="name" type="text" id="name">
            <label for="status">Status: </label>
            <input name="status" type="text">
            <label for="requestee">Requestee: </label>
            <input type="text" name="requestee">
            <label for="evaluator">Evaluator: </label>
            <input type="text" name="evaluator">
            <br>
            <label for="requested-date">Requested Date: </label>
            <input type="date" name="requested-date">
            <label for="completed-date">Completed Date: </label>
            <input type="date" name="completed-date" id="completed-date">
            <input type="submit" name="search" value="Search">
        </form>
        <div id="reimbursement-scroll">
        <div id="reimbursement-search-table-div">
        </div>
        </div>
        
    </div>
</div>
</body>
</html>
